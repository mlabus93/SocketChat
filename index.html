<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket.IO Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="chatPage">
      <div class="row">
        <ul id="messages"></ul>
      </div>
      <form action="" id="messageForm">
        <input class="col-xs-9" id="m" autocomplete="off" placeholder="Send Message..."/>
        <button class="col-xs-3" id="sendBtn">Send</button>
      </form>
    </div>
    <div id="userPage">
      <h1>Socket Chat</h1>
      <div class="login">
      <form action="" id="userForm">
        <input id="user" autocomplete="off" placeholder="Enter a username..." type="text" maxlength="20" spellcheck="false"/>
        <button id="setNameBtn">Set Name</button>
      </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="color-hash/dist/color-hash.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
